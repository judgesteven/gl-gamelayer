<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://api.dicebear.com/7.x/avataaars/svg?seed=default">
    <link rel="shortcut icon" type="image/png" href="https://api.dicebear.com/7.x/avataaars/svg?seed=default">
    <title>GameLayer Player Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6366F1;
            --primary-hover: #4F46E5;
            --secondary-color: #1E293B;
            --accent-color: #F43F5E;
            --light-bg: #F8FAFC;
            --dark-bg: #0F172A;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 440px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            width: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
        }

        .card-header h1 {
            color: var(--text-primary);
            font-weight: 700;
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .card-body {
            padding: 1.5rem;
        }

        .form-control {
            border-radius: 24px;
            padding: 0.75rem 1.25rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
            transition: var(--transition);
            font-size: 0.95rem;
            height: auto;
        }

        .form-control:hover {
            border-color: var(--primary-color);
            background-color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background-color: white;
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 24px;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.95rem;
            width: 100%;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::after {
            width: 300px;
            height: 300px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            transition: var(--transition);
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .form-control:hover + .form-label {
            color: var(--primary-color);
        }

        .form-text {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            transition: var(--transition);
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .form-control:hover + .form-text {
            color: var(--primary-color);
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar-preview {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(79, 70, 229, 0.1) 100%);
            margin: 0 auto 1rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(99, 102, 241, 0.2);
            transition: var(--transition);
            position: relative;
        }

        .avatar-preview:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(79, 70, 229, 0.15) 100%);
        }

        .avatar-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.1), rgba(79, 70, 229, 0.1));
            opacity: 0;
            transition: var(--transition);
        }

        .avatar-preview:hover::before {
            opacity: 1;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .avatar-preview:hover img {
            transform: scale(1.1);
        }

        .avatar-preview .placeholder {
            color: var(--text-secondary);
            text-align: center;
            padding: 1rem;
        }

        .avatar-preview .placeholder i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            opacity: 0.5;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .avatar-upload input[type="file"] {
            display: none;
        }

        .avatar-upload .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            position: relative;
        }

        .avatar-upload .btn::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background-color: white;
            border-radius: 1px;
            transition: var(--transition);
        }

        .avatar-upload .btn::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: white;
            border-radius: 1px;
            transition: var(--transition);
        }

        .avatar-upload .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px) rotate(90deg);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
        }

        .avatar-upload .btn:hover::before,
        .avatar-upload .btn:hover::after {
            background-color: white;
        }

        .avatar-upload .btn i {
            display: none;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }

        @media (max-width: 576px) {
            .container {
                max-width: 100%;
                padding: 0 1rem;
            }
            
            .card-header {
                padding: 1.25rem;
            }
            
            .card-body {
                padding: 1.25rem;
            }

            .card-header h1 {
                font-size: 1.35rem;
            }
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .auth-toggle a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-toggle a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            font-size: 1.1rem;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Create New Player</h1>
            </div>
            <div class="card-body">
                <form id="playerForm">
                    <div class="avatar-section">
                        <div class="avatar-preview" id="avatarPreview">
                            <div class="placeholder">
                                <i class="bi bi-person-circle"></i>
                                <p>No avatar selected</p>
                            </div>
                        </div>
                        <div class="avatar-upload">
                            <label for="avatarInput" class="btn">
                                <i class="bi bi-plus"></i>
                            </label>
                            <input type="file" id="avatarInput" name="avatarInput" accept="image/*">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="playerId" class="form-label">Player ID:</label>
                        <input type="text" class="form-control" id="playerId" name="playerId" required>
                        <div class="form-text">Unique identifier for the player</div>
                    </div>
                    <div class="mb-3">
                        <label for="playerName" class="form-label">Player Name:</label>
                        <input type="text" class="form-control" id="playerName" name="playerName" required>
                        <div class="form-text">Display name for the player</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Player</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('playerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const playerId = document.getElementById('playerId').value;
            const playerName = document.getElementById('playerName').value;
            const avatarFile = document.getElementById('avatarInput').files[0];
            const avatarPreview = document.getElementById('avatarPreview');
            
            // Validate required fields
            if (!playerId || !playerName) {
                alert('Player ID and name are required');
                return;
            }

            try {
                const formData = new FormData();
                const playerData = {
                    player: playerId,
                    name: playerName
                };
                
                // Log the data being sent
                console.log('Sending player data:', playerData);
                
                formData.append('data', JSON.stringify(playerData));

                // Handle avatar
                if (avatarFile) {
                    console.log('Adding avatar file:', {
                        name: avatarFile.name,
                        type: avatarFile.type,
                        size: avatarFile.size
                    });
                    formData.append('avatar', avatarFile);
                } else if (avatarPreview.dataset.currentImage) {
                    // If no custom avatar is uploaded, use the random one
                    console.log('Using random avatar:', avatarPreview.dataset.currentImage);
                    try {
                        // Convert SVG URL to PNG URL
                        const svgUrl = avatarPreview.dataset.currentImage;
                        const pngUrl = svgUrl.replace('/svg?', '/png?');
                        
                        const response = await fetch(pngUrl);
                        const blob = await response.blob();
                        formData.append('avatar', blob, 'random-avatar.png');
                        
                        console.log('Converted random avatar to PNG:', {
                            originalUrl: svgUrl,
                            pngUrl: pngUrl,
                            blobSize: blob.size,
                            blobType: blob.type
                        });
                    } catch (error) {
                        console.error('Error converting random avatar:', error);
                    }
                }

                console.log('Sending form data:', {
                    hasData: formData.has('data'),
                    hasAvatar: formData.has('avatar')
                });

                const response = await fetch('/api/create-player', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create player');
                }

                alert('Player created successfully!');
                window.location.reload();
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Failed to create player. Please try again.');
            }
        });

        // Random profile images
        const profileImages = [
            'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=Bob',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=Sarah',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=John'
        ];

        // Set random profile image on load
        window.addEventListener('load', function() {
            const randomImage = profileImages[Math.floor(Math.random() * profileImages.length)];
            const avatarPreview = document.getElementById('avatarPreview');
            avatarPreview.innerHTML = `<img src="${randomImage}" alt="Default avatar">`;
            
            // Store the current random image URL
            avatarPreview.dataset.currentImage = randomImage;
        });

        // Handle avatar upload
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');

        avatarInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file size (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    return;
                }

                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    return;
                }

                // Preview image
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Player avatar">`;
                    // Clear the current image URL since we're using a custom upload
                    avatarPreview.dataset.currentImage = '';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
