<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLayer Player Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #1D1D1F;
            --accent-color: #FF2D55;
            --light-bg: #F5F5F7;
            --dark-bg: #1D1D1F;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--light-bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .card-header {
            background: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .card-header h1 {
            color: var(--text-primary);
            font-weight: 600;
            margin: 0;
            font-size: 1.8rem;
        }

        .form-control {
            border-radius: var(--border-radius);
            padding: 0.8rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background-color: #0066CC;
            transform: translateY(-1px);
        }

        .response-area {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-top: 1rem;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }

        .response-area.success {
            background-color: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.2);
        }

        .response-area.error {
            background-color: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.05);
            margin: 0 auto 1rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-preview .placeholder {
            color: var(--text-secondary);
            text-align: center;
            padding: 1rem;
        }

        .avatar-preview .placeholder i {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .avatar-upload input[type="file"] {
            display: none;
        }

        .avatar-upload .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.5rem;
        }

        .avatar-upload .btn:hover {
            background-color: #0066CC;
            transform: translateY(-1px);
        }

        .avatar-upload .btn i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Create New Player</h1>
            </div>
            <div class="card-body">
                <form id="playerForm">
                    <div class="avatar-section">
                        <div class="avatar-preview" id="avatarPreview">
                            <div class="placeholder">
                                <i class="bi bi-person-circle"></i>
                                <p>No avatar selected</p>
                            </div>
                        </div>
                        <div class="avatar-upload">
                            <label for="avatarInput" class="btn">
                                <i class="bi bi-plus"></i>
                            </label>
                            <input type="file" id="avatarInput" accept="image/*">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="playerId" class="form-label">Player ID</label>
                        <input type="text" class="form-control" id="playerId" required>
                        <div class="form-text">A unique identifier for the player (e.g., player-123)</div>
                    </div>
                    <div class="mb-3">
                        <label for="playerName" class="form-label">Player Name</label>
                        <input type="text" class="form-control" id="playerName" required>
                        <div class="form-text">The display name for the player</div>
                    </div>
                    <div class="mb-3">
                        <label for="refreshOffset" class="form-label">Refresh Offset (Optional)</label>
                        <input type="text" class="form-control" id="refreshOffset" placeholder="UTC+02:00">
                        <div class="form-text">Specifies when daily rewards refresh (e.g., UTC+02:00 for 2 AM)</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Player</button>
                </form>
                <div id="response" class="response-area"></div>
            </div>
        </div>
    </div>

    <script>
        const ACCOUNT_ID = 'ai-test';

        // Validate refresh offset format
        function validateRefreshOffset(offset) {
            if (!offset) return true;
            const offsetRegex = /^UTC[+-]([0-1][0-9]|2[0-4]):[0-5][0-9]$/;
            return offsetRegex.test(offset);
        }

        // Handle avatar upload
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');

        avatarInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file size (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    return;
                }

                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    return;
                }

                // Preview image
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Player avatar">`;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('playerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const playerId = document.getElementById('playerId').value;
            const playerName = document.getElementById('playerName').value;
            const refreshOffset = document.getElementById('refreshOffset').value;
            const avatarFile = document.getElementById('avatarInput').files[0];

            // Validate required fields
            if (!playerId || !playerName) {
                alert('Player ID and Name are required');
                return;
            }

            // Validate refresh offset format
            if (refreshOffset && !validateRefreshOffset(refreshOffset)) {
                alert('Invalid refresh offset format. Must be in format UTCÂ±HH:MM');
                return;
            }

            // Create FormData
            const formData = new FormData();
            
            // Add the player data as JSON string
            const playerData = {
                player: playerId,
                name: playerName,
                account: ACCOUNT_ID,
                refreshOffset: refreshOffset || undefined
            };
            formData.append('data', JSON.stringify(playerData));
            
            // Add the avatar file if selected
            if (avatarFile) {
                formData.append('avatar', avatarFile);
            }

            try {
                const response = await fetch('/api/create-player', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Player created successfully!');
                    // Reset form
                    document.getElementById('playerForm').reset();
                    avatarPreview.innerHTML = `
                        <div class="placeholder">
                            <i class="bi bi-person-circle"></i>
                            <p>No avatar selected</p>
                        </div>
                    `;
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating player. Please try again.');
            }
        });
    </script>
</body>
</html>
