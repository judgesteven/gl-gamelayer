    <style>
        :root {
            --primary-color: #6366F1;
            --primary-hover: #4F46E5;
            --secondary-color: #1E293B;
            --accent-color: #F43F5E;
            --light-bg: #F8FAFC;
            --dark-bg: #0F172A;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 440px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            width: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
        }

        .card-header h1 {
            color: var(--text-primary);
            font-weight: 700;
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .card-body {
            padding: 1.5rem;
        }

        .form-control {
            border-radius: 24px;
            padding: 0.75rem 1.25rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
            transition: var(--transition);
            font-size: 0.95rem;
            height: auto;
        }

        .form-control:hover {
            border-color: var(--primary-color);
            background-color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background-color: white;
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 24px;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.95rem;
            width: 100%;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::after {
            width: 300px;
            height: 300px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            transition: var(--transition);
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .form-control:hover + .form-label {
            color: var(--primary-color);
        }

        .form-text {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            transition: var(--transition);
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .form-control:hover + .form-text {
            color: var(--primary-color);
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar-preview {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(79, 70, 229, 0.1) 100%);
            margin: 0 auto 1rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(99, 102, 241, 0.2);
            transition: var(--transition);
            position: relative;
        }

        .avatar-preview:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(79, 70, 229, 0.15) 100%);
        }

        .avatar-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.1), rgba(79, 70, 229, 0.1));
            opacity: 0;
            transition: var(--transition);
        }

        .avatar-preview:hover::before {
            opacity: 1;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .avatar-preview:hover img {
            transform: scale(1.1);
        }

        .avatar-preview .placeholder {
            color: var(--text-secondary);
            text-align: center;
            padding: 1rem;
        }

        .avatar-preview .placeholder i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            opacity: 0.5;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .avatar-upload input[type="file"] {
            display: none;
        }

        .avatar-upload .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            position: relative;
        }

        .avatar-upload .btn::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background-color: white;
            border-radius: 1px;
            transition: var(--transition);
        }

        .avatar-upload .btn::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: white;
            border-radius: 1px;
            transition: var(--transition);
        }

        .avatar-upload .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px) rotate(90deg);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
        }

        .avatar-upload .btn:hover::before,
        .avatar-upload .btn:hover::after {
            background-color: white;
        }

        .avatar-upload .btn i {
            display: none;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }

        @media (max-width: 576px) {
            .container {
                max-width: 100%;
                padding: 0 1rem;
            }
            
            .card-header {
                padding: 1.25rem;
            }
            
            .card-body {
                padding: 1.25rem;
            }

            .card-header h1 {
                font-size: 1.35rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Create New Player</h1>
            </div>
            <div class="card-body">
                <form id="playerForm">
                    <div class="avatar-section">
                        <div class="avatar-preview" id="avatarPreview">
                            <div class="placeholder">
                                <i class="bi bi-person-circle"></i>
                                <p>No avatar selected</p>
                            </div>
                        </div>
                        <div class="avatar-upload">
                            <label for="avatarInput" class="btn">
                                <i class="bi bi-plus"></i>
                            </label>
                            <input type="file" id="avatarInput" accept="image/*">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="playerId" class="form-label">Player ID:</label>
                        <input type="text" class="form-control" id="playerId" required>
                        <div class="form-text">Unique identifier for the player (e.g., player-123)</div>
                    </div>
                    <div class="mb-3">
                        <label for="playerName" class="form-label">Player Name:</label>
                        <input type="text" class="form-control" id="playerName" required>
                        <div class="form-text">Display name for the player</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Player</button>

        // Function to convert SVG to PNG
        async function svgToPng(svgUrl) {
            try {
                // Fetch the SVG
                const response = await fetch(svgUrl);
                const svgText = await response.text();
                
                // Create a blob from the SVG
                const svgBlob = new Blob([svgText], { type: 'image/svg+xml' });
                const blobUrl = URL.createObjectURL(svgBlob);
                
                // Create an image element
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                // Create a canvas
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 400;
                const ctx = canvas.getContext('2d');
                
                // Convert SVG to PNG
                return new Promise((resolve, reject) => {
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, 400, 400);
                        canvas.toBlob((blob) => {
                            URL.revokeObjectURL(blobUrl); // Clean up the blob URL
                            resolve(blob);
                        }, 'image/png');
                    };
                    img.onerror = reject;
                    img.src = blobUrl;
                });
            } catch (error) {
                console.error('Error converting SVG to PNG:', error);
                throw error;
            }
        }

        // Set random profile image on load
        window.addEventListener('load', async function() {
            const randomImage = profileImages[Math.floor(Math.random() * profileImages.length)];
            const avatarPreview = document.getElementById('avatarPreview');
            avatarPreview.innerHTML = `<img src="${randomImage}" alt="Default avatar">`;
            
            // Store the current random image URL
            avatarPreview.dataset.currentImage = randomImage;
        });

        // Validate refresh offset format
        function validateRefreshOffset(offset) {
            if (!offset) return true;
            const offsetRegex = /^UTC[+-]([0-1][0-9]|2[0-4]):[0-5][0-9]$/;
            return offsetRegex.test(offset);
        }

        // Handle avatar upload
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');

        avatarInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file size (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    return;
                }

                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    return;
                }

                // Preview image
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Player avatar">`;
                    // Clear the current image URL since we're using a custom upload
                    avatarPreview.dataset.currentImage = '';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('playerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const playerId = document.getElementById('playerId').value;
            const playerName = document.getElementById('playerName').value;
            const avatarFile = document.getElementById('avatarInput').files[0];
            const currentImageUrl = avatarPreview.dataset.currentImage;

            // Validate required fields
            if (!playerId || !playerName) {
                alert('Player ID and Name are required');
                return;
            }

            // Create FormData
            const formData = new FormData();
            
            // Add the player data as JSON string
            const playerData = {
                player: playerId,
                name: playerName,
                account: ACCOUNT_ID
            };
            formData.append('data', JSON.stringify(playerData));
            
            try {
                // If no custom file is uploaded, use the random avatar
                if (!avatarFile && currentImageUrl) {
                    const pngBlob = await svgToPng(currentImageUrl);
                    formData.append('avatar', pngBlob, 'avatar.png');
                } else if (avatarFile) {
                    formData.append('avatar', avatarFile);
                }

                const response = await fetch('/api/create-player', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Player created successfully!');
                    // Reset form
                    document.getElementById('playerForm').reset();
                    // Set new random profile image
                    const randomImage = profileImages[Math.floor(Math.random() * profileImages.length)];
                    avatarPreview.innerHTML = `<img src="${randomImage}" alt="Default avatar">`;
                    avatarPreview.dataset.currentImage = randomImage;
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating player. Please try again.');
            }
        });

        // Update hidden input when time changes
        const timeSelect = document.getElementById('timeSelect');
        const refreshOffsetInput = document.getElementById('refreshOffset');

        function updateRefreshOffset() {
            const time = timeSelect.value;
            if (time) {
                const [hours, minutes] = time.split(':');
                refreshOffsetInput.value = `UTC+${hours}:${minutes}`;
            } else {
                refreshOffsetInput.value = '';
            }
        }

        timeSelect.addEventListener('change', updateRefreshOffset);

        // Set default time to 00:00
        timeSelect.value = '00:00';
        updateRefreshOffset();
