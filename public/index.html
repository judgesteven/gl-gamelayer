<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLayer Player Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6366F1;
            --primary-hover: #4F46E5;
            --secondary-color: #1E293B;
            --accent-color: #F43F5E;
            --light-bg: #F8FAFC;
            --dark-bg: #0F172A;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .card-header {
            background: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }

        .card-header h1 {
            color: var(--text-primary);
            font-weight: 700;
            margin: 0;
            font-size: 2rem;
            letter-spacing: -0.5px;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 24px;
            padding: 0.75rem 1.25rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
            transition: var(--transition);
            font-size: 1rem;
            height: auto;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background-color: white;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 24px;
            font-weight: 600;
            transition: var(--transition);
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-text {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .avatar-preview {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.05);
            margin: 0 auto 1rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .avatar-preview:hover {
            border-color: var(--primary-color);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-preview .placeholder {
            color: var(--text-secondary);
            text-align: center;
            padding: 1rem;
        }

        .avatar-preview .placeholder i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .avatar-upload input[type="file"] {
            display: none;
        }

        .avatar-upload .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            position: relative;
        }

        .avatar-upload .btn::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background-color: white;
            border-radius: 1px;
        }

        .avatar-upload .btn::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: white;
            border-radius: 1px;
        }

        .avatar-upload .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px) rotate(90deg);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
        }

        .avatar-upload .btn i {
            display: none;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }

        @media (max-width: 576px) {
            .card-header {
                padding: 1.5rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }

            .card-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Create New Player</h1>
            </div>
            <div class="card-body">
                <form id="playerForm">
                    <div class="avatar-section">
                        <div class="avatar-preview" id="avatarPreview">
                            <div class="placeholder">
                                <i class="bi bi-person-circle"></i>
                                <p>No avatar selected</p>
                            </div>
                        </div>
                        <div class="avatar-upload">
                            <label for="avatarInput" class="btn">
                                <i class="bi bi-plus"></i>
                            </label>
                            <input type="file" id="avatarInput" accept="image/*">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="playerId" class="form-label">Player ID</label>
                        <input type="text" class="form-control" id="playerId" required>
                        <div class="form-text">A unique identifier for the player (e.g., player-123)</div>
                    </div>
                    <div class="mb-3">
                        <label for="playerName" class="form-label">Player Name</label>
                        <input type="text" class="form-control" id="playerName" required>
                        <div class="form-text">The display name for the player</div>
                    </div>
                    <div class="mb-3">
                        <label for="refreshOffset" class="form-label">Refresh Offset (Optional)</label>
                        <input type="text" class="form-control" id="refreshOffset" placeholder="UTC+02:00">
                        <div class="form-text">Specifies when daily missions refresh (e.g., UTC+02:00 for 2 AM)</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Player</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const ACCOUNT_ID = 'ai-test';

        // Random profile images
        const profileImages = [
            'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=Bob',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=Sarah',
            'https://api.dicebear.com/7.x/avataaars/svg?seed=John'
        ];

        // Function to convert SVG to PNG
        async function svgToPng(svgUrl) {
            try {
                // Fetch the SVG
                const response = await fetch(svgUrl);
                const svgText = await response.text();
                
                // Create a blob from the SVG
                const svgBlob = new Blob([svgText], { type: 'image/svg+xml' });
                const svgUrl = URL.createObjectURL(svgBlob);
                
                // Create an image element
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                // Create a canvas
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 400;
                const ctx = canvas.getContext('2d');
                
                // Convert SVG to PNG
                return new Promise((resolve, reject) => {
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, 400, 400);
                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, 'image/png');
                    };
                    img.onerror = reject;
                    img.src = svgUrl;
                });
            } catch (error) {
                console.error('Error converting SVG to PNG:', error);
                throw error;
            }
        }

        // Set random profile image on load
        window.addEventListener('load', async function() {
            const randomImage = profileImages[Math.floor(Math.random() * profileImages.length)];
            const avatarPreview = document.getElementById('avatarPreview');
            avatarPreview.innerHTML = `<img src="${randomImage}" alt="Default avatar">`;
            
            // Store the current random image URL
            avatarPreview.dataset.currentImage = randomImage;
        });

        // Validate refresh offset format
        function validateRefreshOffset(offset) {
            if (!offset) return true;
            const offsetRegex = /^UTC[+-]([0-1][0-9]|2[0-4]):[0-5][0-9]$/;
            return offsetRegex.test(offset);
        }

        // Handle avatar upload
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');

        avatarInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file size (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    return;
                }

                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    return;
                }

                // Preview image
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Player avatar">`;
                    // Clear the current image URL since we're using a custom upload
                    avatarPreview.dataset.currentImage = '';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('playerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const playerId = document.getElementById('playerId').value;
            const playerName = document.getElementById('playerName').value;
            const refreshOffset = document.getElementById('refreshOffset').value;
            const avatarFile = document.getElementById('avatarInput').files[0];
            const currentImageUrl = avatarPreview.dataset.currentImage;

            // Validate required fields
            if (!playerId || !playerName) {
                alert('Player ID and Name are required');
                return;
            }

            // Validate refresh offset format
            if (refreshOffset && !validateRefreshOffset(refreshOffset)) {
                alert('Invalid refresh offset format. Must be in format UTCÂ±HH:MM');
                return;
            }

            // Create FormData
            const formData = new FormData();
            
            // Add the player data as JSON string
            const playerData = {
                player: playerId,
                name: playerName,
                account: ACCOUNT_ID,
                refreshOffset: refreshOffset || undefined
            };
            formData.append('data', JSON.stringify(playerData));
            
            try {
                // If no custom file is uploaded, use the random avatar
                if (!avatarFile && currentImageUrl) {
                    const pngBlob = await svgToPng(currentImageUrl);
                    formData.append('avatar', pngBlob, 'avatar.png');
                } else if (avatarFile) {
                    formData.append('avatar', avatarFile);
                }

                const response = await fetch('/api/create-player', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Player created successfully!');
                    // Reset form
                    document.getElementById('playerForm').reset();
                    // Set new random profile image
                    const randomImage = profileImages[Math.floor(Math.random() * profileImages.length)];
                    avatarPreview.innerHTML = `<img src="${randomImage}" alt="Default avatar">`;
                    avatarPreview.dataset.currentImage = randomImage;
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating player. Please try again.');
            }
        });
    </script>
</body>
</html>
