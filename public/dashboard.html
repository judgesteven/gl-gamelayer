<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Logo_Red.png">
    <link rel="shortcut icon" type="image/png" href="Logo_Red.png">
    <title>GameLayer Player Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6366F1;
            --primary-hover: #4F46E5;
            --secondary-color: #1E293B;
            --accent-color: #F43F5E;
            --light-bg: #F8FAFC;
            --dark-bg: #0F172A;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .section-title {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.5);
            padding: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .missions-grid, .prizes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .mission-card, .prize-card {
            background: rgba(255, 255, 255, 0.5);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
        }

        .mission-card:hover, .prize-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-logo {
            height: 40px;
            width: auto;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-link {
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <section class="section" id="profile">
            <h2 class="section-title">Profile</h2>
            <div class="profile-header">
                <img src="" alt="Profile Image" class="profile-image" id="profileImage">
                <div class="profile-info">
                    <h1 class="profile-name" id="profileName">Loading...</h1>
                    <div class="profile-stats">
                        <div class="stat-card">
                            <div class="stat-value" id="level">-</div>
                            <div class="stat-label">Level</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="achievements">-</div>
                            <div class="stat-label">Achievements</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="points">-</div>
                            <div class="stat-label">Points</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="credits">-</div>
                            <div class="stat-label">Credits</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Missions Section -->
        <section class="section" id="missions">
            <h2 class="section-title">Missions</h2>
            <div class="missions-grid" id="missionsGrid">
                <!-- Missions will be populated here -->
            </div>
        </section>

        <!-- Prizes Section -->
        <section class="section" id="prizes">
            <h2 class="section-title">Prizes</h2>
            <div class="prizes-grid" id="prizesGrid">
                <!-- Prizes will be populated here -->
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <img src="Logo_Red.png" alt="GameLayer Logo" class="footer-logo">
                <div class="footer-links">
                    <a href="#" class="footer-link">About</a>
                    <a href="#" class="footer-link">Contact</a>
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Terms of Service</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const ACCOUNT_ID = 'ai-test';
        let playerId = '';

        // Get player ID from URL parameters
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            playerId = urlParams.get('id');
            
            if (playerId) {
                loadPlayerData();
                loadMissions();
                loadPrizes();
            } else {
                window.location.href = '/';
            }
        });

        async function loadPlayerData() {
            try {
                const response = await fetch(`/api/player/${playerId}`);
                const data = await response.json();

                if (response.ok) {
                    // Update profile section
                    document.getElementById('profileName').textContent = data.name;
                    document.getElementById('profileImage').src = data.avatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + data.name;
                    document.getElementById('level').textContent = data.level || '1';
                    document.getElementById('achievements').textContent = data.achievements?.length || '0';
                    document.getElementById('points').textContent = data.points || '0';
                    document.getElementById('credits').textContent = data.credits || '0';
                } else {
                    console.error('Error loading player data:', data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadMissions() {
            try {
                const response = await fetch(`/api/missions/${playerId}`);
                const data = await response.json();

                if (response.ok) {
                    const missionsGrid = document.getElementById('missionsGrid');
                    missionsGrid.innerHTML = '';

                    data.forEach(mission => {
                        const missionCard = `
                            <div class="mission-card">
                                <img src="${mission.image}" alt="${mission.name}" class="card-image">
                                <div class="card-content">
                                    <h3 class="card-title">${mission.name}</h3>
                                    <p class="card-description">${mission.description}</p>
                                    <div class="card-meta">
                                        <span>${mission.points} Points</span>
                                        <span>${mission.credits} Credits</span>
                                        <span>Ends: ${new Date(mission.endDate).toLocaleDateString()}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                        missionsGrid.innerHTML += missionCard;
                    });
                } else {
                    console.error('Error loading missions:', data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadPrizes() {
            try {
                const response = await fetch(`/api/prizes/${playerId}`);
                const data = await response.json();

                if (response.ok) {
                    const prizesGrid = document.getElementById('prizesGrid');
                    prizesGrid.innerHTML = '';

                    data.forEach(prize => {
                        const prizeCard = `
                            <div class="prize-card">
                                <img src="${prize.image}" alt="${prize.name}" class="card-image">
                                <div class="card-content">
                                    <h3 class="card-title">${prize.name}</h3>
                                    <p class="card-description">${prize.description}</p>
                                    <div class="card-meta">
                                        <span>${prize.credits} Credits</span>
                                        <span>Stock: ${prize.availableStock}</span>
                                        <span>Ends: ${new Date(prize.endDate).toLocaleDateString()}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                        prizesGrid.innerHTML += prizeCard;
                    });
                } else {
                    console.error('Error loading prizes:', data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
